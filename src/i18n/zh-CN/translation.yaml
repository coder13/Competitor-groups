about:
  title: 关于
  welcome: 欢迎来到 CompetitionGroups.com!
  purpose: 本网站用于展示 WCA 比赛分配情况。可以显示
    单日或多日比赛的参赛和工作人员分配，
    包括下一轮分组。本站仅按 WCA 网站中存储的内容原样呈现这些分配。
  startTimes:
    开始和结束时间直接取自 WCIF 数据，四舍五入到最接近的 5 分钟，并转换为相应场地时区。
  competitionAssignments:
    如果想让你比赛的分配显示在这里，必须使用诸如
    <3 to="https://groupifier.jonatanklosko.com/">Groupifier</3>、
    <6 to="https://delegate-dashboard.netlify.app/">DelegateDashboard</6> 或
    <9 to="https://goosly.github.io/AGE/">AGE</9> 等工具生成。
  developer: 如果你是开发者并想了解这里显示的数据详情，请查看 <2 to="https://github.com/thewca/wcif/blob/master/specification.md">WCIF 规范</2>。
  peopleCanBe:
    人员可以被分配到小组、轮次或任意活动。如果你想对网站进行创意改进，欢迎 <2 to="https://github.com/coder13">联系我</2>！
disclaimerText: 开始时间可能变化，可能提前或延迟。请与比赛组织者确认最新信息。
