    cutoffs: Każda runda może mieć <bold>cutoff</bold>, który określa, czy zawodnik jest uprawniony do ukończenia wszystkich prób w celu zakończenia średniej. Aby zakwalifikować się, musi osiągnąć czas poniżej cutoffa podczas swojego pierwszego lub drugiego ułożenia.
