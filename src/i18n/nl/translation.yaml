about:
  title: Over
  welcome: Welkom op CompetitionGroups.com!
  purpose:
    Het doel van deze website is on de WCA competitie taken te laten zien. Deze site kan taken laten zien
    voor competities met 1 ruimte of meerdere ruimtes, voor 1 dag of meerdaagse competities, inclusief updates voor de taken voor de komende rondes.
    Deze website presenteert de taken zoals ze zijn opgeslagen op de WCA website.
  startTimes: Starttijden en eindtijden zijn overgenomen van de WCIF informatie zoals die is gegenereerd, afgerond op de dichtsbijzijnde 5 minuten, en omgezet naar de tijdszone van de locatie van de competitie.
  competitionAssignments:
    Om de taken van je competitie hier te zien moet je ze genereren via een tool zoals
    <3 to="https://groupifier.jonatanklosko.com/">Groupifier</3>,
    <6 to="https://delegate-dashboard.netlify.app/">DelegateDashboard</6>, or
    <9 to="https://goosly.github.io/AGE/">AGE</9>.
  developer: Als je een software ontwikkelaar bent en je meer wilt leren over de informatie die je hier ziet, kijk dan op <2 to="https://github.com/thewca/wcif/blob/master/specification.md">WCIF specification</2>.
  peopleCanBe: Mensen kunnen worden aangewezen tot groepen, rondes, of een andere willekeurige activiteit. Als je creatief wilt worden met de website, voel je vrij contact op te nemen. <2 to="https://github.com/coder13"></2>!
disclaimerText: Starttijden kunnen worden gewijzigd. De competitie kan voor of achter liggen op het schema. Check met de organisatie voor updates.
